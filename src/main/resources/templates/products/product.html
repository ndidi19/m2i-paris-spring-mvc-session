<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(pageTitle = 'Product')"></head>

<div class="container">
    <div class="col-md-6">
        <img />
    </div>
    <div class="col-md-6">
        <h1 th:text="${product.label}"></h1>
        <p th:text="${product.description}"></p>
        <p>
            Price : <span th:text="${product.price}"></span>
        </p>
        <form class="user" th:action="@{/cart/add/{id}(id=${product.id})}" th:object="${cartItem}" method="post">
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <select th:field="*{quantity}">
                        <option th:value="1">1</option>
                        <option th:value="2">2</option>
                        <option th:value="3">3</option>
                        <option th:value="4">4</option>
                        <option th:value="5">5</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-user btn-block">Add to cart</button>
        </form>
    </div>
</div>
</body>
</html>
